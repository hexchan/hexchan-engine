{% extends 'imageboard/base.html' %}

{% block main %}
<div class="error-page">
    <div class="error-page__header">
        {% block header %}
            <span class="error-page__code">{% block code %}{% endblock %}</span>
            <span class="error-page__title">{% block title %}{% endblock %}</span>
        {% endblock %}
    </div>

    <div class="error-page__reason">
        {% block message %}{% endblock %}
    </div>
</div>
{% endblock %}
