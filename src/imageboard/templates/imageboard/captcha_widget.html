{% load i18n %}


<span class="captcha-widget">
    {% include 'django/forms/widgets/input.html' %}

    <img
        class="captcha-widget__image js-captcha-image"
        src="{% url 'captcha_view' %}?board={{ widget.board_id }}{% if widget.thread_id %}&thread={{widget.thread_id}}{% endif %}"
        alt="{% trans "Captcha code" %}"
        width="128"
        height="32"
        title="{% trans "Captcha" %}"
    />
</span>
