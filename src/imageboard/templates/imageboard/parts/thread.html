{% load i18n %}


<div class="thread js-thread" id="thread-{{ thread.id }}" data-id="{{ thread.id }}" data-hid="{{ thread.hid2hex }}">
    {% for post in thread.posts.all %}
        {% include 'imageboard/parts/post.html' %}

        {% if not forloop.last %}
            <div class="thread__post-separator"></div>
        {% endif %}
    {% endfor %}
</div>
