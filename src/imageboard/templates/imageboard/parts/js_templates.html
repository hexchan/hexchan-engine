{% load i18n %}


<script type="text/template" id="placeholder-item-template">
    <div class="placeholder-item placeholder-item--<%= type %>" id="placeholder-<%= type %>-<%= id %>" data-id="<%= id %>">
        <span class="placeholder-item__hid hid ">
            <%= hid %>
        </span>
        <span class="placeholder-item__text">
            <%= type === 'post' ? '{% trans "Post is hidden" %}' : '{% trans "Thread is hidden" %}' %>
        </span>
        <span class="spacer"></span>
        <button
            class="button button--icon js-toggle-<%= type %>"
            title="{% trans "Show" %}"
            data-id="<%= id %>"
            data-hid="<%= hid %>"
        >
            visibility
        </button>
    </div>
</script>

<script type="text/template" id="post-expander-template">
    <div class="post__text-expander">
        <span class="post__text-expander-label js-post-expander">
            {% trans "Show collapsed text" %}
        </span>
    </div>
</script>
