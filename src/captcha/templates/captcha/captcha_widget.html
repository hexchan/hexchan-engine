{% load i18n %}


<span class="captcha-widget">
    {% for subwidget in widget.subwidgets %}
        {% include subwidget.template_name with widget=subwidget %}
    {% endfor %}

    <img
        class="captcha-widget__image js-captcha-image"
        alt="{% trans "Captcha code" %}"
        width="128"
        height="32"
        title="{% trans "Click to refresh CAPTCHA" %}"
    />
</span>
